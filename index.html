<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="https://thenounproject.com/api/private/icons/184446/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" type="image/x-icon">

    <script
      src="https://kit.fontawesome.com/46811f7e38.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <table>
      <tr>
        <th id="pre-cal" colspan="4"></th>
      </tr>
      <tr>
        <th id="cur-cal" colspan="4"><div></div></th>
      </tr>
      <tr>
        <td>C</td>
        <td>/</td>
        <td colspan="2" onclick="delFunc()"><i class="fa-solid fa-delete-left"></i></td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td colspan="2">=</td>
      </tr>
    </table>
  </body>
</html>
